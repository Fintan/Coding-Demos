<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>RequireJS - The Basics</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<style>
		@font-face {  
		  	font-family: Trajan-Regular;  
			/*src: url("css/Trajan-Regular.eot");*/
		  	src: url("css/Trajan-Regular.otf");
		  	/*http://ufonts.com/download/trajan-regular/34516.html*/
		}  
		
		.romanNumeralFont { 
			font-family: Trajan-Regular;  
		}
		
		div.numeral-buttons:after{
			font-family: Trajan-Regular;
		}
		
		.output {
			font-size: 1.8em;
		}
		
		html * {
			font-size: 100%;
		}
		
		.container{
			width:600;
			margin:auto;
		}
		
	</style>
</head>
<body>
	<div id="container">
	<div id="controls" class="btn-toolbar"> 
		<div id="numeral-buttons" class="btn-group">
		  <button class="romanNumeralFont btn">I</button>
		  <button class="romanNumeralFont btn">V</button>
		  <button class="btn">X</button>
		  <button class="btn">L</button>
		  <button class="btn">C</button>
		  <button class="btn">D</button>
		  <button class="btn">M</button>
		</div>
		<div id="operator-buttons" class="btn-group">
		  <button class="btn">&#43;</button>
		  <button class="btn">&#45;</button>
		  <button class="btn">&#42;</button>
		  <button class="btn">&#61;</button>
		</div>
	</div>
	<div id="display" class="output"></div>
	</div>
	<script data-main="js/main" src="js/require.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
